<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="" href=""> -->
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather </p>
            <p class="tab" data-searchweather>Search weather</p>
        </div>
        <div class="container">
            <!-- grant-loction-container -->
            <div class="sub-container grant-loction-container">
                <img src="location.png" width="50" height="50" loading="lazy">
                <p>Grant Loction Access</p>
                <p>Allow access to Get a Weather Information </p>
                <button class="but" data-grantaccess>Grant Access</button>
            </div>
            <!-- search weather -->
            <form class="search-weather" data-searcform>
                <input placeholder="search for city.." data-searchinfo>
                <button class="btn" type="submit" >
                    <img src="search.png" width="20" height="20">
                </button>
            </form>
            <!-- loading screen -->
            <div class="loddin-container sub-container">
                <img src="loading.gif" loading="lazy" width="150" height="150">
                <p>Loading</p>
            </div>
            <!-- show weather info -->
            <div class="user-weather-info  sub-container">
                <div class="name">
                    <p data-countryname></p>
                    <img data-countryflag>
                </div>
                <p dat-weatherdecs></p>
                <img data-weathericon>
                <p data-temprature></p>
                   <!-- weather-parameter -->
                <div class="weather-parameter">
                    <div class="parameter">
                        <img src="wind.png" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    
                    <div class="parameter">
                        <img src="humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png" loading="lazy">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>
         
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
